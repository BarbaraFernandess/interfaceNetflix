<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="/style/main.css">

    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header> 
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">GOSSIP GIRL</h3>
                <p class="descricao">Um grupo de alunos de uma escola rica de Manhattan parece se safar de tudo, menos de uma blogueira anônima que acompanha cada passo que dão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" >
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div>
                <img class="box-filme" src ="img/mini1.jpg" alt="miniatura 1">
            </div>
            <div>
                <img class="box-filme" src ="img/mini2.jpg" alt="miniatura 2">
            </div>
            <div>
                <img class="box-filme" src ="img/mini3.jpg" alt="miniatura 3">
            </div>
            <div>
                <img class="box-filme" src ="img/mini4.jpg" alt="miniatura 4">
            </div>
            <div>
                <img class="box-filme" src ="img/mini5.jpg" alt="miniatura 5">
            </div>
            <div>
                <img class="box-filme" src ="img/mini6.jpg" alt="miniatura 6">
            </div>
            <div>
                <img class="box-filme" src ="img/mini7.jpg" alt="miniatura 7">
            </div>
            <div>
                <img class="box-filme" src ="img/mini8.jpg" alt="miniatura 8">
            </div>
            <div>
                <img class="box-filme" src ="img/mini9.jpg" alt="miniatura 9">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9804f51ae9.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
